<!DOCTYPE html>
<html lang="en">

<head>
	<title>Islamic Education Blog</title>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
	<meta name="viewport" content= "width-device-width, initial-scale=1.0">
</head>

<body class="body">
      <header class="mainHead">
	    <img src="/static/img/logo1.png" width="700" height="144">
		<nav><ul>

			  <li><a href='/'>Blog</a></li>
			  <li><a href='/latestnews/'>News</a></li>
			  <li><a href='/archives/'>Archive</a></li>
		</ul></nav>	  
	  </header>
	  
	  <aside class="sideinfo">
	     <article>
			<h3>Recent News </h3>
			{% for post in object_list %}
			<p class="postInfo">{{post.created}}</br><a href="/{{post.id}}">{{post.title}}</a></p>
			{% endfor %}
		</article>
	   </aside>
	   
	   {% block content %}
	   
	   {% endblock %}
	   
	   <footer class="mainFooter">
			<p>Copyright &copy; 2015</p>
	   </footer>
	   
</body>

</html>
